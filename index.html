<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>投票結果</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
    }
    .container {
      display: flex;              /* 橫向排列 */
      justify-content: center;    /* 置中 */
      gap: 30px;                  /* 卡片間距 */
    }
    .candidate {
      width: 200px;
      border: 2px solid #0078D7;
      border-radius: 10px;
      padding: 15px;
      background: #f9f9f9;
    }
    .number {
      font-size: 20px;
      font-weight: bold;
      color: #444;
    }
    .name {
      font-size: 18px;
      margin: 10px 0;
    }
    .photo {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .votes {
      font-size: 28px;
      color: #0078D7;
      transition: transform 0.2s ease;
      display: inline-block;
    }
    .jump {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h1>方舟啟智教養院服務使用者自治會</BR>第一屆會長投票結果</h1>
  <div class="container">
    <div class="candidate">
      <div class="number">候選人1號</div>
      <div class="name">林婷萱</div>
      <img src="https://lh7-rt.googleusercontent.com/formsz/AN7BsVBu2KvMd6G5v__CerXJ-_S3Stleu2Ke_KceRej2B-y5Hb4ZfppX6winmKPYVkY695lwKrvBzksrR7WPV3_2EBlMoz9k-auPo_uo9jGKV1TfFUifQM5JhS3JT1aSScmCeeFZKcBMLCRNa8wmTDhUTSD47uDx7RWE7XKhCg?key=zqzN2ZzIi8smNgiNLEIc3w" alt="候選人1號" class="photo">
      <div class="votes" id="votesA">0</div>
    </div>
    <div class="candidate">
      <div class="number">候選人2號</div>
      <div class="name">洪志遠</div>
      <img src="photoB.jpg" alt="候選人B" class="photo">
      <div class="votes" id="votesB">0</div>
    </div>
    <div class="candidate">
      <div class="number">候選人3號</div>
      <div class="name">蔡木種</div>
      <img src="photoC.jpg" alt="候選人C" class="photo">
      <div class="votes" id="votesC">0</div>
    </div>
    <div class="candidate">
      <div class="number">候選人4號</div>
      <div class="name">劉志杰</div>
      <img src="photoD.jpg" alt="候選人D" class="photo">
      <div class="votes" id="votesD">0</div>
    </div>
  </div>

  <!-- 音效 -->
  <audio id="tickSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const finalVotes = {
      A: 15,
      B: 21,
      C: 8,
      D: 28
    };

    function animateVotes(id, target) {
      let count = 0;
      const element = document.getElementById(id);
      const sound = document.getElementById("tickSound");

      const interval = setInterval(() => {
        count++;
        element.textContent = count;

        // 播放音效
        sound.currentTime = 0;
        sound.play();

        // 跳動效果
        element.classList.add("jump");
        setTimeout(() => element.classList.remove("jump"), 150);

        if (count >= target) {
          clearInterval(interval);
        }
      }, 6000); // 每 100 毫秒增加一次
    }

    animateVotes("votesA", finalVotes.A);
    animateVotes("votesB", finalVotes.B);
    animateVotes("votesC", finalVotes.C);
    animateVotes("votesD", finalVotes.D);
  </script>
</body>
</html>

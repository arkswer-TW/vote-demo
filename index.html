<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>投票結果</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .candidate {
      width: 300px;
      border: 2px solid #0078D7;
      border-radius: 10px;
      padding: 15px;
      background: #f9f9f9;
    }
    .number {
      font-size: 22px;
      font-weight: bold;
      color: #444;
    }
    .name {
      font-size: 20px;
      margin: 10px 0;
    }
    .photo {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .votes {
      font-size: 40px;
      color: #0078D7;
      display: inline-block;
    }
    /* 跳動動畫 */
    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(2); }
      100% { transform: scale(1); }
    }
    .jump {
      animation: bounce 5.0s ease;
    }
    .winner {
      color: red !important;
      font-weight: bold;
    }
  </style>
</head>
<body>

    </div>
  </div>

  <!-- 音效 -->
  <audio id="tickSound" src="heartbeat 2.mp3" preload="auto"></audio>

  <script>
    const finalVotes = { A: 55, B: 51, C: 68, D: 48 };
    let finishedCount = 0;

    function animateVotesRandom(id, target) {
      let count = 0;
      const element = document.getElementById(id);
      const sound = document.getElementById("tickSound");

      function update() {
        if (count < target) {
          // 隨機增加 1~3
          const step = Math.floor(Math.random() * 3) + 1;
          count = Math.min(count + step, target);
          element.textContent = count;

          // 播放音效（需使用者互動後才會生效）
          sound.currentTime = 0;
          sound.play();

          // 跳動動畫：先移除再加上，確保每次都觸發
          element.classList.remove("jump");
          void element.offsetWidth; // 強制重繪，重置動畫
          element.classList.add("jump");

          // 下一次更新延遲隨機 (50~300 毫秒)
          const delay = Math.floor(Math.random() * 1200) + 50;
          setTimeout(update, delay);
        } else {
          finishedCount++;
          if (finishedCount === Object.keys(finalVotes).length) {
            highlightWinner();
          }
        }
      }
      update();
    }

    function highlightWinner() {
      const maxVotes = Math.max(...Object.values(finalVotes));
      for (const key in finalVotes) {
        if (finalVotes[key] === maxVotes) {
          document.getElementById("votes" + key).classList.add("winner");
        }
      }
    }

    animateVotesRandom("votesA", finalVotes.A);
    animateVotesRandom("votesB", finalVotes.B);
    animateVotesRandom("votesC", finalVotes.C);
    animateVotesRandom("votesD", finalVotes.D);
  </script>
